<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="css\checkout.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
  </head>

  <body>
    <main>
        <div class="row">
            <div class="column-1">
                <div class="inner-row">
                    <span class="checkout-section"><h2>Method</h2></span>
                    <div id="order_method">
                        <input type="radio" id="delivery" name="order_method" value="Delivery">
                        <label for="delivery">Delivery</label><br>
                        
                        <input type="radio" id="dine_in" name="order_method" value="Dine In">
                        <label for="dine_in">Pick Up</label>
                    </div>
                </div>
                <div class="inner-row">
                    <span><h2>Delivery Address</h2></span>
                    <form>
                        <label for="house_num">House Number:</label><br>
                        <input type="text" id="house_num" name="house_num"><br>
                        <label for="street_num">Street Number:</label><br>
                        <input type="text" id="street_num" name="street_num"><br>
                        <label for="street_name">Street Name:</label><br>
                        <input type="text" id="street_name" name="street_name"><br>
                        <label for="postal-code">Postal Code:</label><br>
                        <input type="text" id="postal-code" name="postal-code" maxlength="6"><br>
                        <label for="special-instructions">Delivery Instructions:</label><br>
                        <textarea id="special-instructions" name="special-instructions" rows="5" cols="30"></textarea><br>
                    </form>
                </div>
                <div class="inner-row">
                    <span><h2>Payment Method</h2></span>
                    <div id="payment-options">
                        <input type="radio" id="cash" name="payment_method" value="Cash">
                        <label for="cash">Cash</label><br>
                        <input type="radio" id="card" name="payment_method" value="Card">
                        <label for="card">Debit/Credit Card</label><br>
                    </div>
                    <div id="payment-details">
                        <form>
                            <label for="card_num">Card Number:</label><br>
                            <input type="number" id="card_num" name="card_num" maxlength="16" placeholder="XXXX-XXXX-XXXX-XXXX"><br>
                            <label for="expiry_date">Expiry Date:</label><br>
                            <input type="number" id="expiry_date" name="expiry_date" placeholder="MM / YY"><br>
                            <label for="cvv">CVV:</label><br>
                            <input type="number" id="cvv" name="cvv" maxlength="3" placeholder="CVV"><br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="column-2">
                <div id="costSummary" class="border-top p-3">
                    <div class="cost-element">
                        <span>Subtotal</span>
                        <div id="subtotal-cost">$359.99</div>
                    </div>
                    <div class="cost-element">
                        <span>Tax</span>
                        <div id="tax-cost">$43.20</div>
                    </div>
                    <div class="cost-element">
                        <span>Tip</span>
                        <div id="tip-cost">
                            <input type="radio" class="tip" id="10" name="tip">
                            <label for="10">10%</label>
                            <input type="radio" class="tip" id="15" name="tip">
                            <label for="15">15%</label>
                            <input type="radio" class="tip" id="20" name="tip">
                            <label for="20">20%</label>
                            <input type="radio" class="tip" id="25" name="tip">
                            <label for="25">25%</label>
                            <input type="radio" class="tip" id="custom" name="tip">
                            <label for="custom">Custom: </label>
                        </div>
                    </div>
                    <div id="custom-tip-input">
                        <input type="number" id="custom-field" name="tip">
                    </div>
                    <div class="cost-element">
                        <span><strong>Total Cost</strong></span>
                        <div id="total-cost">$408.19</div>
                    </div>
                    <div class="d-grid gap-2 p-3">
                        <button class="btn btn-primary" type="button" id="place-order">Place Order</button>
                    </div>
                </div>
            </div>
        </div>        
    </main>
  </body>
</html>
