<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="css\reservation.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
  </head>

  <body>
    <main>
        <div id="container">
            <div id="restaurant-info">
                <h1>Smoke & Caviar</h1>
                <div id="address">
                    <p>100 W 49th Ave</p>
                    <p>Vancouver, BC</p>
                </div>
            </div>

            <div id="reso-info">
                <form>
                    <label for="reso-date">Date:</label>
                    <input type="date" id="reso-date" name="reso-date">
                    <label for="reso-time">Time:</label>
                    <input type="time" id="reso-time" name="reso-time">
                    <label for="reso-party">Party:</label>
                    <input type="number" id="reso-party" name="reso-party" max="50">
                    <label for="name">Name: </label>
                    <input type="text" id="cust-name" id="cust-name" required>
                    <label for="phone">Phone: </label>
                    <input type="number" id="cust-phone" id="cust-phone" max="11" placeholder="(XXX) - XXX - XXXX" required>
                    <input type="submit" id="submit-btn">
                    <button type="button" class="btn btn-outline-primary" id="submit-button">Submit Reservation</button>
                </form>
            </div>
        </div> 
    </main>
  </body>
</html>
