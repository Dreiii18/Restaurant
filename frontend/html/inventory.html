<div id="content">
    <h1>Inventory</h1>
    <div id="supplyOrder">
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body overflow-auto">
                        <h1>Order</h1>
                        <form class="order"></form>
                    </div>
                    <div class="modal-footer">
                        <div id="grandTotal">Overall Cost: <span>0.00</span></div>
                        <button class="btn btn-secondary" id="add-item">Add Item</button>
                        <button class="btn btn-primary" id="submit">Submit Order</button>
                    </div>
                </div>
            </div>
        </div>
         <button class="btn btn-primary" id="show" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Place an Order</button>
        <table id="inventoryList"></table>
    </div>
</div>
